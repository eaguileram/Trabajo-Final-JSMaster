<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreLand</title>
    <style>
      * {
          box-sizing: border-box;
          padding: 0;
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
          color: #7e7e85;
        }

      body {
        text-align: center;
        max-width: 1920px;
      }

      .grid {
        display: grid;
        grid-template-columns: 3fr 1fr;
        grid-template-areas: "article sidebar-2";
        width: 100vw;
        height: 100vh;
      }

      article{
        background: #f0f0f0;
        padding: 1em;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }

      .sidebar-right {
        grid-area: sidebar-2;
        background-color: #dedede;
        padding: 1em;
      }

      .producto{
        height: 200px;
        background-color: #fff;
        padding: 1em;
        margin: 1em;
        
      }
    </style>
</head>
<body>
  <div class="grid">
    <article>
      <section class="producto">1</section>
      <section class="producto">2</section>
      <section class="producto">3</section>
      <section class="producto">1</section>
      <section class="producto">2</section>
      <section class="producto">3</section>
      <section class="producto">1</section>
      <section class="producto">2</section>
      <section class="producto">3</section>
      <section class="producto">1</section>
      <section class="producto">2</section>
      <section class="producto">3</section>
    </article>
    
    
    
  
    <aside class="sidebar-right">
      Right Sidebar
    </aside>
  </div>
   

</body>
</html>
